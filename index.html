<html>

<head>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <!--     calculator frame -->
      <div class="title">
        <!--    calculator title    -->
      </div>
      <div id="screen">
        <!--    input & output display    -->
      </div>
      <div class="buttons">
        <!--    input location    -->
        <!--    table for buttons    -->
        <div class="btn 7"><button onclick="equationBuilder(7)">7</button></div>
        <div class="btn 8"><button onclick="equationBuilder(8)">8</button></div>
        <div class="btn 9"><button onclick="equationBuilder(9)">9</button></div>
        <div class="btn +"><button onclick="equationBuilder('+')">+</button></div>
        <br>
        <div class="btn 4"><button onclick="equationBuilder(4)">4</button></div>
        <div class="btn 5"><button onclick="equationBuilder(5)">5</button></div>
        <div class="btn 6"><button onclick="equationBuilder(6)">6</button></div>
        <div class="btn -"><button onclick="equationBuilder('-')">-</button></div>
        <br>
        <div class="btn 1"><button onclick="equationBuilder(1)">1</button></div>
        <div class="btn 2"><button onclick="equationBuilder(2)">2</button></div>
        <div class="btn 3"><button onclick="equationBuilder(3)">3</button></div>
        <div class="btn /"><button onclick="equationBuilder('/')">/</button></div>
        <br>
        <div class="btn C"><button onclick="runClear()">C</button></div>
        <div class="btn 0"><button onclick="equationBuilder(0)">0</button></div>
        <div class="btn '='"><button onclick="runEquals()">=</button></div>
        <div class="btn X"><button onclick="equationBuilder('*')">*</button></div>

      </div>
    </div>

</body>

</html>
